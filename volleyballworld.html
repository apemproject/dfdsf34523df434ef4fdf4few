<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micin Project - Voli Korea</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .blink { animation: blink 1s infinite; }
    /* Poster 16:9 */
    .poster {
      aspect-ratio: 16 / 9;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-black text-gray-200">

  <!-- HEADER -->
  <header class="fixed top-0 left-0 w-full z-50 bg-gray-900/80 backdrop-blur-md border-b border-gray-800 shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-white">Micin Project</h1>
      <nav class="hidden md:flex">
        <a href="index.html" class="mx-2 text-gray-300 hover:text-blue-400 transition">Home</a>
        <a href="voli-korea.html" class="mx-2 text-blue-400 font-semibold">Voli Korea</a>
        <a href="voli-jepang.html" class="mx-2 text-gray-300 hover:text-blue-400 transition">Voli Jepang</a>
        <a href="volleyballworld.html" class="mx-2 text-gray-300 hover:text-blue-400 transition">Volleyball World</a>
      </nav>
      <button id="menu-btn" class="md:hidden text-2xl focus:outline-none">☰</button>
      <div id="mobile-menu" class="hidden absolute top-16 left-0 w-full bg-black bg-opacity-90 shadow-lg md:hidden">
        <a href="index.html" class="block px-6 py-3 text-gray-300 hover:bg-gray-800 hover:text-blue-400">Home</a>
        <a href="voli-korea.html" class="block px-6 py-3 text-blue-400 font-semibold hover:bg-gray-800">Voli Korea</a>
        <a href="voli-jepang.html" class="block px-6 py-3 text-gray-300 hover:bg-gray-800 hover:text-blue-400">Voli Jepang</a>
        <a href="volleyballworld.html" class="block px-6 py-3 text-gray-300 hover:bg-gray-800 hover:text-blue-400">Volleyball World</a>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="max-w-7xl mx-auto px-6 pt-28 pb-20">
    <h2 class="text-2xl font-bold mb-6 text-white">Voli Korea - Jadwal & Live</h2>

    <!-- GRID CARD CHANNEL -->
    <div id="channel-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4">
      <!-- Kartu channel otomatis dimuat dari JSON -->
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="fixed bottom-0 left-0 w-full z-50 bg-gray-900/80 backdrop-blur-md border-t border-gray-800 shadow-md">
    <div class="px-6 py-3 text-center text-sm text-gray-400">
      © 2025 Micin Project - All Rights Reserved
    </div>
  </footer>

  <!-- SCRIPT -->
  <script>
    // Toggle menu mobile
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));

    // Load Channels
    async function loadChannels() {
      const container = document.getElementById('channel-list');
      const response = await fetch('volleyballworld.json');
      const data = await response.json();

      // Zona waktu pengguna
      const userOffset = new Date().getTimezoneOffset() / -60;
      let zone = 'WIB';
      if (userOffset === 9) zone = 'WIT';
      else if (userOffset === 8) zone = 'WITA';

      // Hari Indonesia
      const days = ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'];

      // Generate cards
      data.forEach(channel => {
        const startTime = new Date(channel.start);
        const now = new Date();
        const isLive = now >= startTime;

        // Format hari, tanggal, dan jam
        const dayName = days[startTime.getDay()];
        const dateString = startTime.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
        const timeString = startTime.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

        container.innerHTML += `
          <a href="player.html?url=${encodeURIComponent(channel.src)}&title=${encodeURIComponent(channel.title)}"
            class="bg-gray-800 rounded-xl overflow-hidden shadow-lg hover:shadow-xl hover:scale-105 transition-transform">
            <img src="${channel.poster}" alt="${channel.title}" class="poster w-full">
            <div class="p-4">
              <h3 class="text-lg font-bold text-white">${channel.title}</h3>
              <div class="flex justify-between items-center mt-2">
                <p class="text-sm text-gray-300">Main Draw</p>
                <p class="text-xs text-gray-400">${dayName}, ${dateString}</p>
              </div>
              <p class="mt-1 text-xs text-gray-400">${timeString} ${zone}</p>
              <p class="mt-2 text-xs font-semibold ${isLive ? 'text-green-400 blink' : 'text-yellow-400'}">
                ${isLive ? 'LIVE' : 'Upcoming'}
              </p>
            </div>
          </a>`;
      });
    }

    loadChannels();
  </script>
</body>
</html>
