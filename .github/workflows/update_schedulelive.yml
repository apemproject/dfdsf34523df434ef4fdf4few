name: Update Schedules

on:
  schedule:
    - cron: "*/5 * * * *"  
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run updater
        run: python jadwallipepoli.py

      - name: Commit changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          # Tambahkan semua file JSON yang diupdate
          git add jepangsvleague.json liveeventvoli.json volleyballbeach.json volleyballworld.json
          # Commit hanya jika ada perubahan
          git diff --cached --quiet || git commit -m "Update schedules [skip ci]"
          git push
