name: Update V-League Schedule

on:
  schedule:
    - cron: "0 * * * *"   # jalan tiap jam
  workflow_dispatch:       # bisa dijalankan manual dari tab Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraper
        run: python update_vleague.py

      - name: Commit & push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add VLeagueKorea.json
          git commit -m "Update V-League schedule [skip ci]" || echo "No changes to commit"
          git push
