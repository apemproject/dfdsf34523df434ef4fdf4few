name: Update VLeague Korea Schedule

on:
  schedule:
    - cron: "*/30 * * * *"   # update setiap 30 menit
  workflow_dispatch:         # bisa dijalankan manual dari GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run scraper
        run: python scraper.py

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add VLeagueKorea.json
          git commit -m "Update VLeague Korea schedule [skip ci]" || echo "No changes"
          git push
