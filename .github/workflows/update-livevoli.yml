name: Update LiveVoli.json

# Trigger tiap menit
on:
  schedule:
    - cron: "*/1 * * * *" # setiap 1 menit
  workflow_dispatch: # bisa dijalankan manual juga

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update script
        run: python update_livevoli.py

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add LiveVoli.json
          git commit -m "Auto update LiveVoli.json" || echo "No changes to commit"
          git push
