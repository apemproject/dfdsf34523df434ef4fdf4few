name: Auto Update volleyballworld.json

on:
  schedule:
    # Setiap 30 menit
    - cron: '*/30 * * * *'
  workflow_dispatch: # Bisa dijalankan manual juga

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Update volleyballworld.json
        run: python update_volleyballworld.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add volleyballworld.json
          git commit -m "Auto update volleyballworld.json" || echo "No changes to commit"
          git push
