name: Update Volleyballworld JSON

on:
  schedule:
    - cron: "* * * * *" 
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run obfuscated update script
        run: python update_volleyballworld_obf.py

      - name: Commit & Push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add volleyballworld.json
          if ! git diff --cached --quiet; then
            git commit -m "Update volleyballworld.json [ci skip]"
            git push
          else
            echo "âš¡ Tidak ada perubahan, skip commit & push."
          fi
