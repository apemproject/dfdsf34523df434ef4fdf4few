<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameOnX - VLeague Jepang</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200">

  <header class="p-4 bg-gray-800 flex justify-between">
    <h1 class="text-xl font-bold">ğŸ VLeague Jepang</h1>
    <nav>
      <a href="index.html" class="mx-2 hover:text-blue-400">Home</a>
    </nav>
  </header>

  <main class="p-4">
    <div id="channel-list" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4"></div>
  </main>

  <script>
    async function loadChannels() {
      const container = document.getElementById('channel-list');
      const response = await fetch('https://halu.serv00.net/poli.php');
      let data = await response.json();

      // Filter hanya event VLeague / Jepang
      data = data.filter(ch => ch.title.includes("VLeague") || ch.title.includes("Jepang"));

      container.innerHTML = "";
      data.forEach(ch => {
        container.innerHTML += `
          <a href="player.html?url=${encodeURIComponent(ch.src)}&title=${encodeURIComponent(ch.title)}"
             class="bg-gray-800 p-2 rounded-md shadow hover:scale-105 transition block">
            <img src="${ch.poster}" class="w-full rounded-md">
            <h3 class="mt-2 text-sm font-semibold">${ch.title}</h3>
            <p class="text-xs text-gray-400">${ch.start}</p>
          </a>
        `;
      });
    }
    loadChannels();
  </script>

</body>
</html>
