<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tes Voli Otomatis</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen p-4">
  <h1 class="text-3xl font-bold mb-6 text-center">Tes Voli (Auto Update)</h1>
  <div id="channel-list" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4"></div>

  <script>
    async function loadChannels() {
      const container = document.getElementById('channel-list');
      try {
        const response = await fetch('https://halu.serv00.net/poli.php');
        const data = await response.json();

        const hari = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
        const bulan = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];

        const offset = new Date().getTimezoneOffset() / -60;
        let zone = 'WIB';
        if (offset === 9) zone = 'WIT';
        else if (offset === 8) zone = 'WITA';

        container.innerHTML = '';

        data.forEach(channel => {
          const startTime = new Date(channel.start);
          const isLive = new Date() >= startTime;
          const tanggalLengkap = `${hari[startTime.getDay()]}, ${startTime.getDate()} ${bulan[startTime.getMonth()]} ${startTime.getFullYear()} â€¢ ${startTime.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' })} ${zone}`;

          container.innerHTML += `
            <a href="player.html?url=${encodeURIComponent(channel.src)}&title=${encodeURIComponent(channel.title)}"
               class="bg-slate-800 p-2 rounded-lg shadow hover:scale-105 transition block text-white">
              <img src="${channel.poster}" alt="${channel.title}" class="w-full h-32 object-cover rounded-md mb-2">
              <h3 class="font-semibold">${channel.title}</h3>
              <p class="${isLive ? 'text-red-400 blink' : 'text-green-400'}">
                ${isLive ? 'LIVE' : tanggalLengkap}
              </p>
            </a>
          `;
        });
      } catch (e) {
        container.innerHTML = `<p class="text-red-400">Gagal memuat data dari poli.php</p>`;
      }
    }

    loadChannels();
  </script>
</body>
</html>
