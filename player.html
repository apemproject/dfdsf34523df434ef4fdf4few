<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micin Project - Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body class="bg-black text-gray-200">

  <!-- HEADER -->
  <header class="fixed top-0 left-0 w-full z-50 bg-gray-900/80 backdrop-blur-md border-b border-gray-800 shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-white">Micin Project</h1>
      
      <nav class="hidden md:flex">
        <a href="index.html" class="mx-2 text-gray-300 hover:text-blue-400 transition">Home</a>
        <a href="voli-korea.html" class="mx-2 text-blue-400 font-semibold">Donate</a>
        <a href="voli-jepang.html" class="mx-2 text-gray-300 hover:text-blue-400 transition">Grup Chat</a>
      </nav>
      <button id="menu-btn" class="md:hidden text-2xl focus:outline-none">☰</button>
      <div id="mobile-menu" class="hidden absolute top-16 left-0 w-full bg-black bg-opacity-90 shadow-lg md:hidden">
        <a href="index.html" class="block px-6 py-3 text-gray-300 hover:bg-gray-800 hover:text-blue-400">Home</a>
        <a href="voli-korea.html" class="block px-6 py-3 text-blue-400 font-semibold hover:bg-gray-800">Donate</a>
        <a href="voli-jepang.html" class="block px-6 py-3 text-gray-300 hover:bg-gray-800 hover:text-blue-400">Grup Chat</a>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="max-w-7xl mx-auto px-6 pt-28 pb-20 text-center">
    <h2 id="match-title" class="text-2xl font-bold text-white mb-6"></h2>
    <video id="video" controls autoplay class="w-full max-w-4xl rounded-lg shadow-lg border border-gray-700"></video>
  </main>

  <!-- FOOTER -->
  <footer class="fixed bottom-0 left-0 w-full z-50 bg-gray-900/80 backdrop-blur-md border-t border-gray-800 shadow-md">
    <div class="px-6 py-3 text-center text-sm text-gray-400">
      © 2025 Micin Project - All Rights Reserved
    </div>
  </footer>

  <!-- SCRIPT -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const streamUrl = urlParams.get('url');
    const title = urlParams.get('title');

    document.getElementById('match-title').textContent = decodeURIComponent(title);

    const video = document.getElementById('video');
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamUrl;
    }

    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    
  </script>
</body>
</html>
