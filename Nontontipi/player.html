<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameOnX - Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
  <header class="p-4 bg-gray-800">
    <h1 class="text-xl font-bold">üé• GameOnX - Player</h1>
  </header>

  <main class="p-4">
    <div id="player" class="w-full max-w-3xl mx-auto"></div>
  </main>

  <footer class="p-4 bg-gray-800 text-center">
    <a href="../index.html" class="underline">‚¨ÖÔ∏è Kembali ke Daftar Channel</a>
  </footer>

  <!-- Clappr -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const streamUrl = params.get("url");

    if (streamUrl) {
      new Clappr.Player({
        source: "/api/proxy?url=" + encodeURIComponent(streamUrl),
        parentId: "#player",
        autoPlay: true,
        width: "100%",
        height: 480
      });
    } else {
      document.getElementById("player").innerHTML = "<p class='text-red-400'>‚ö†Ô∏è Stream URL not found</p>";
    }
  </script>
</body>
</html>
