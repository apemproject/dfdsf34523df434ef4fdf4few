<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nonton Tipi - GameOnX</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <header class="p-4 bg-gray-800 text-center">
    <h1 class="text-2xl font-bold">üì∫ Daftar Channel</h1>
  </header>

  <main class="p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4" id="channel-list">
    <!-- kartu channel otomatis masuk sini -->
  </main>

  <footer class="p-4 bg-gray-800 text-center">
    <a href="../index.html" class="underline">‚¨ÖÔ∏è Kembali ke Home</a>
  </footer>

  <script>
    async function loadChannels() {
      try {
        const res = await fetch("channels.json");
        const channels = await res.json();
        const container = document.getElementById("channel-list");

        channels.forEach(ch => {
          const card = document.createElement("a");
          card.href = `player.html?url=${encodeURIComponent(ch.url)}`;
          card.innerHTML = `
            <div class="bg-gray-700 p-4 rounded-xl shadow hover:bg-gray-600 transition cursor-pointer">
              <h2 class="text-lg font-semibold">${ch.name}</h2>
              <p class="text-sm text-gray-300">Klik untuk menonton</p>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Gagal load channels.json", err);
      }
    }

    loadChannels();
  </script>
</body>
</html>
