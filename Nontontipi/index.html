<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameOnX - Nonton Tipi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
  <header class="p-4 bg-gray-800">
    <h1 class="text-xl font-bold">ðŸ“º Daftar Channel</h1>
  </header>

  <main class="p-4">
    <div id="channel-list" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
  </main>

  <script>
    fetch("../channels.json") // naik satu folder
      .then(res => res.json())
      .then(channels => {
        const container = document.getElementById("channel-list");
        channels.forEach(ch => {
          const card = document.createElement("a");
          // karena index.html & player.html ada di folder yang sama
          card.href = "player.html?url=" + encodeURIComponent(ch.url);
          card.className = "block bg-gray-800 rounded-xl shadow p-2 hover:bg-gray-700 transition";
          card.innerHTML = `
            <img src="${ch.thumbnail}" alt="${ch.name}" class="rounded-xl mb-2">
            <h2 class="text-lg font-bold">${ch.name}</h2>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
