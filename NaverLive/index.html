<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameOnX - Naver Live</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    @media (max-width: 768px) {
      .video-wrapper { width: 100% !important; max-width: 100% !important; margin: 0 !important; }
      .video-wrapper video { border-radius: 0 !important; }
    }
    body {
      position: relative;
      background: url('/assets/bg gameonx.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #e5e7eb;
      min-height: 100vh;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }
  </style>
</head>
<body class="bg-black text-gray-200">

  <!-- HEADER -->
  <header class="fixed top-0 left-0 w-full z-50 bg-gray-900/80 backdrop-blur-md border-b border-gray-800 shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-1 flex justify-between items-center">
      <a href="/index.html">
       <img src="/assets/logo11.png" alt="GameOnX" class="h-10 w-auto">
      </a>
      <nav class="hidden md:flex">
        <a href="/index.html" class="mx-2 text-white hover:text-blue-400 transition">Home</a>
        <a href="https://sociabuzz.com/fiqaz/donate" class="mx-2 text-white hover:text-blue-400 transition">Donate</a>
        <a href="https://chat.whatsapp.com/FtSOKILls4HBAlnjEE5Del" class="mx-2 text-white hover:text-blue-400 transition">Grup Chat</a>
      </nav>
      <button id="menu-btn" class="md:hidden text-2xl focus:outline-none">☰</button>
      <div id="mobile-menu" class="hidden absolute top-full left-0 w-full bg-black bg-opacity-90 shadow-lg md:hidden">
        <a href="/index.html" class="block px-6 py-3 text-white hover:bg-gray-800 hover:text-blue-400">Home</a>
        <a href="https://sociabuzz.com/fiqaz/donate" class="block px-6 py-3 text-white hover:bg-gray-800 hover:text-blue-400">Donate</a>
        <a href="https://chat.whatsapp.com/FtSOKILls4HBAlnjEE5Del" class="block px-6 py-3 text-white hover:bg-gray-800 hover:text-blue-400">Grup Chat</a>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="max-w-7xl mx-auto px-6 pt-20 pb-20">
    <div class="max-w-6xl mx-auto">
      <h2 id="match-title" class="text-lg font-bold text-white mb-3 text-left">Memuat jadwal dari Naver...</h2>
      <div class="border-b border-gray-600 mb-6"></div>

      <div class="video-wrapper w-full max-w-6xl mx-auto aspect-video">
        <video id="video" controls autoplay class="w-full h-full rounded-lg shadow-lg bg-black" poster="/assets/preview.jpg"></video>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="fixed bottom-0 left-0 w-full z-50 bg-gray-900/80 backdrop-blur-md border-t border-gray-800 shadow-md">
    <div class="px-6 py-2 text-center text-sm text-white">
      © 2025 GameOnX - All Rights Reserved
    </div>
  </footer>

  <!-- SCRIPT -->
  <script>
  async function loadNaverSchedule() {
    const res = await fetch('https://siegheil.micinproject.my.id/naver');
    const text = await res.text();

    const entries = text.split('Category:').slice(1);
    return entries.map(entry => {
      const titleMatch = entry.match(/Title:\s*(.*)/);
      const statusMatch = entry.match(/Status:\s*(.*)/);
      const srcMatch = entry.match(/Source:\s*(.*\.m3u8)/);

      return {
        title: titleMatch ? titleMatch[1].trim() : '',
        status: statusMatch ? statusMatch[1].trim() : '',
        src: srcMatch ? srcMatch[1].trim() : '',
      };
    });
  }

  async function initPlayer() {
    const schedules = await loadNaverSchedule();
    const liveMatch = schedules.find(m => m.status === "LIVE");

    if (liveMatch && liveMatch.src) {
      const video = document.getElementById("video");
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(liveMatch.src);
        hls.attachMedia(video);
      } else {
        video.src = liveMatch.src;
      }
      document.getElementById("match-title").textContent = liveMatch.title;
    } else {
      document.getElementById("match-title").textContent = "Belum ada pertandingan LIVE di Naver.";
      setTimeout(initPlayer, 30000); // cek ulang tiap 30 detik
    }
  }

  initPlayer();

  document.getElementById('menu-btn').addEventListener('click', () => {
    document.getElementById('mobile-menu').classList.toggle('hidden');
  });
  </script>
</body>
</html>
